<html lang="en">

    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="container">
  <h2>Place Ad: </h2><br>
  <form action="http://localhost/nedu/placead.php" method="post" role="form">
  <label>Category:</label>
 <select name="category">
  <option value="1st yr books">1st yr books</option>
  <option value="2nd yr books">2nd yr books</option>
  <option value="3rd yr books">3rd yr books</option>
  <option value="4th yr books">4th yr books</option>
</select><br><br>
	    <div class="form-group">
      <label for="title">Ad Title:</label>
      <input type="text" class="form-control" id="title" name="title" >
    </div>
	 Select image to upload:
 <input type="file" name="img" ><br><br>
    <div class="form-group">
      <label for="price">Item Price:</label>
      <input type="text" class="form-control" id="price" name="price" >
    </div><br>
	<div class="form-group">
      <label for="ad_details">Ad Details:</label>
      <textarea name="ad_details" rows="5" cols="40" class="form-control" id="ad_details"  ></textarea>
    </div>
  <br><br>
  
    <button type="submit" class="btn btn-primary">Place Ad</button>
  </form>
</div>
